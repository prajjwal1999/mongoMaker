<!DOCTYPE html>
<html>
<head>
  <title>CSV File Upload</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
      z-index: -1;
    }
    .container {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      z-index: 1;
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .custom-file-input {
      cursor: pointer;
    }
    .btn-upload {
      margin-top: 20px;
      animation-delay: 1s;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f55b5b;
      border-radius: 50%;
      animation: confetti 1s infinite;
    }
    @keyframes confetti {
       0% {
         transform: translate(0, 0) rotate(0deg);
         opacity: 1;
       }
       100% {
         transform: translate(-500px, 500px) rotate(720deg);
         opacity: 0;
       }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1 class="animate__animated animate__fadeInDown">CSV File Upload</h1>
    <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data" class="animate__animated animate__fadeIn">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="csvFile" name="csvFile" accept=".csv" required>
        <label class="custom-file-label" for="csvFile">Choose CSV file</label>
      </div>
      <button type="submit" class="btn btn-primary btn-upload animate__animated animate__fadeInUp" onclick="startConfetti()">Upload</button>
    </form>
    <div id="confettiContainer"></div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles.js loaded');
    });

    function startConfetti() {
      const confettiContainer = document.getElementById('confettiContainer');

      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confettiContainer.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
